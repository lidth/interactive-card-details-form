<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  
  <div id="carddivs">
    <div id="versphoto"><img src="images/bg-card-back.png" alt="Image of a back credit card"></div>
    <div id="frentphoto"><img src="images/bg-card-front.png" alt="Front of a credit card"></div>
  </div>
  <div id="dclogo">
    <img src="images/card-logo.svg" alt="card logo">
  </div>
  <div id="textocard">
    <div id="textovers"><p>000</p></div>
    <div id="textofrontnumber"><p>0000 0000 0000 0000</p></div>
    <div id="textofrontname"><p>Jane Appleseed</p></div>
    <div id="textofrontdate"><p>00/00</p></div>
  </div>
  <div id="purpbackg"></div>

  <form action="" method="post">

    <p class="formtext"><label for="itextname">Cardholder Name</label></p>
    <input type="text" placeholder="e.g. Jane Appleseed" required id="itextname">

    <p class="formtext"><label for="incard">Card Number</label></p>
    <input type="text" placeholder="e.g. 1234 5678 9123 0000" required id="incard">

    <div id="formexpdate">

    <div id="expdate">
      <p class="formtext">Exp. Date (MM/YY)</p>
      <input type="text" placeholder="MM" id="expdatemm">
      <input type="text" placeholder="YY" id="expdateyy">
    </div>

    <div id="cvc">
      <p class="formtext">CVC</p>
      <input type="text" placeholder="e.g 123" id="inputcvc" onclick="verphocvc()">
    </div>

    </div>


    <input type="submit" value="Confirm" onclick="teste()">
  </form>
  <script src="assets/script.js"></script>
</body>
</html>
