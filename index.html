<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div id="carddivs">
    <div id="versphoto"><img src="images/bg-card-back.png" alt="Image of a back credit card"></div>
    <div id="frentphoto"><img src="images/bg-card-front.png" alt="Front of a credit card"></div>
  </div>

  <div id="textocard">
    <div id="textovers"><p>000</p></div>
    <div id="textofrontnumber"><p>0000 0000 0000 0000</p></div>
    <div id="textofrontname"><p>Jane Appleseed</p></div>
    <div id="textofrontdate"><p>00/00</p></div>
  </div>

  <div id="purpbackg"></div>
</body>
</html>
